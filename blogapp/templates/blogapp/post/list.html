{% extends "blogapp/base.html" %}
{% block title %}
    My Blog
{% endblock title %}
{% block content %}
    <div id="post_container" class="flex gap-4">
        {% for post in posts %}
            <div class="card bg-base-100 w-96 shadow-xl border m-2">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p>{{ post.body }}</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
